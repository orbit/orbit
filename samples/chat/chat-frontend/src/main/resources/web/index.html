<html lang="en">
<head>
    <title>Chat Sample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-1.11.2.min.js"></script>
    <style type="text/css">

        .panel-body {
            overflow-y: scroll;
            height: 250px;
        }

        .message {
            width: 100%;
        }

        .user {

        }

        .date {

        }

    </style>

    <script>
        var wsocket;
        var $nickName;
        var $message;
        var $chatWindow;
        var room = '';
        var serviceLocation;
        var pendingMessages = [];

        var parser = document.createElement('a');
        parser.href = window.location.href;
        var serviceLocation = (parser.protocol=="https" ? "wss" : "ws") +"://"+parser.host+"/sample/chat/";

        function onMessageReceived(evt) {
            //console.log("received: " + evt.data);
            var recv = JSON.parse(evt.data);
            // todo: escape?
            if(recv.user || recv.message) {
                var msg = recv;
                var $messageLine = $(
                        '<tr><td class="date">' + (msg.received ? msg.received : "")
                        + '</td><td class="user">' + msg.sender
                        + '</td><td class="message">' + msg.message
                        + '</td></tr>');
                $chatWindow.append($messageLine);
            } else if (recv.history) {
                $chatWindow.empty();
                for(var i=0; i<recv.history.length; i++) {
                    var msg = recv.history[i];
                    var $messageLine = $(
                            '<tr><td class="date">' + (msg.received ? msg.received : "")
                            + '</td><td class="user">' + msg.sender
                            + '</td><td class="message">' + msg.message
                            + '</td></tr>');
                    $chatWindow.append($messageLine);
                }
            }
            var sHeight = $('.panel-body')[0].scrollHeight;
            $('.panel-body').scrollTop(sHeight);
        }

        function sendMessage() {
            var msg = {
                "message": $message.val(),
                "sender": $nickName.val()
            };
            if(!wsocket) {
                pendingMessages.push(msg);
                connectToServer();
            }
            else {
                wsocket.send(JSON.stringify(msg));
            }
            $message.val('').focus();
        }

        function connectToServer() {
            console.log("connecting to server");
            room = $('#chatroom option:selected').val();
            wsocket = new WebSocket(serviceLocation + room);
            wsocket.onmessage = onMessageReceived;
            wsocket.onclose = onClose;
            wsocket.onopen = onOpen;
        }

        function onOpen() {
            if(pendingMessages.length > 0) {
                var messages = pendingMessages;
                pendingMessages = [];
                for(var i=0; i<messages.length; i++) {
                    wsocket.send(JSON.stringify(messages[i]));
                }
            }
        }

        function onClose() {
            wsocket = null;
        }

        function leaveRoom() {
            wsocket.close();
            $chatWindow.empty();
            $('.chat-container').hide();
            $('.signin-form').show();
            $nickName.focus();
        }

        $(document).ready(function () {
            $nickName = $('#nickname');
            $message = $('#message');
            $chatWindow = $('#response');
            $('.chat-container').hide();
            $nickName.focus();

            $('#enterRoom').click(function (evt) {
                evt.preventDefault();
                connectToServer();
                $('.chat-container h2').text('Chat # ' + $nickName.val() + "@" + room);
                $('.signin-form').hide();
                $('.chat-container').show();
                $message.focus();
            });
            $('#do-chat').submit(function (evt) {
                evt.preventDefault();
                sendMessage()
            });

            $('#leave-room').click(function () {
                leaveRoom();
            });
        });
    </script>
</head>

<body>

<div class="container signin-form">
    <form role="form">
        <h2>Join Chat</h2>

        <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" class="form-control" id="nickname" placeholder="Nickname">
        </div>
        <div class="form-group" >
            <label for="chatroom">Chatroom</label>
            <select size="1" id="chatroom" class="form-control">
                <option>mass effect</option>
                <option>dragon age</option>
                <option>battlefield</option>
                <option>fifa</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" id="enterRoom">Sign in</button>
        </div>
    </form>
</div>

<div class="container chat-container">
    <form id="do-chat">
        <h2 class="alert alert-success"></h2>

        <div class="panel-body">
            <table id="response" class="table">
            </table>
        </div>
        <fieldset>
            <legend>Enter your message..</legend>
            <div class="controls">
                <input type="text" class="form-control" placeholder="message..." id="message"
                       style="height:6em; margin-bottom: 0.5ex"/>
                <input type="submit" class="btn btn-large btn-block btn-primary"
                       value="Send message"/>
                <button class="btn btn-large btn-block" type="button" id="leave-room">Leave</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
