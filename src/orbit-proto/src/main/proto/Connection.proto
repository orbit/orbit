syntax = "proto3";
option java_package = "orbit.shared.proto";

package orbit.shared;

service Connection {
    rpc Messages (stream Message) returns (stream MessageStreamResponse);
}

message Message {
    string address = 1;
    string content = 2;
}

message MessageStreamResponse {
    string message = 1;
}

