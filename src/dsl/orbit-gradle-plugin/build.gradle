plugins {
    id "com.gradle.plugin-publish" version "0.10.1"
    id 'java-gradle-plugin'
}

dependencies {
    compile(project(":src:dsl:orbit-dsl-java"))
    compile(project(":src:dsl:orbit-dsl-parsing"))
}

gradlePlugin {
    plugins {
        orbitDslPlugin {
            id = 'cloud.orbit.dsl'
            implementationClass = 'cloud.orbit.dsl.gradle.OrbitDslPlugin'
        }
    }
}

pluginBundle {
    website = orbitUrl
    vcsUrl = orbitScmUrl
    description = "A plugin to generate code from the Orbit DSL."

    plugins {
        orbitDslPlugin {
            displayName = "Orbit DSL Plugin"
            tags = ['orbit', 'codegen', 'dsl']
            version = orbitVersion
        }
    }
}
