plugins {
    id "com.gradle.plugin-publish" version "0.10.1"
    id 'java-gradle-plugin'
}

dependencies {
    compile(project(":src:dsl:orbit-dsl-core"))
    compile(project(":src:dsl:orbit-dsl-java"))
    compile(project(":src:dsl:orbit-dsl-kotlin"))
}

gradlePlugin {
    plugins {
        orbitPlugin {
            id = 'cloud.orbit.plugin'
            implementationClass = 'cloud.orbit.plugin.gradle.OrbitPlugin'
        }
    }
}

pluginBundle {
    website = orbitUrl
    vcsUrl = orbitScmUrl
    description = "A plugin for the Orbit distributed systems framework."

    plugins {
        orbitPlugin {
            displayName = "Orbit Plugin"
            tags = ['orbit', 'actor', 'distributed', 'framework']
            version = orbitVersion
        }
    }
}
